<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO SESION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* TODOS LOS ESTILOS ORIGINALES SE MANTIENEN IGUAL */
        :root {
            --neon-green: #0f0;
            --neon-pink: #f0f;
            --neon-blue: #0ff;
            --glow: 0 0 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Turret Road', cursive;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-green);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            text-shadow: var(--glow) var(--neon-green);
            animation: text-flicker 1.5s infinite;
        }

        .nav-container {
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links li {
            position: relative;
            list-style: none;
        }

        .nav-links a {
            color: var(--neon-green);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-shadow: var(--glow) var(--neon-green);
        }

        .nav-links a:hover {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            text-shadow: var(--glow) var(--neon-pink);
        }

        .nav-links a::before {
            content: '>';
            position: absolute;
            left: -1.5rem;
            opacity: 0;
            transition: 0.3s;
            color: var(--neon-blue);
        }

        .nav-links a:hover::before {
            opacity: 1;
            left: -1rem;
        }

        main {
            margin-top: 60px;
            padding: 2rem;
            text-align: center;
        }

        .neon {
            text-align: center;
            margin: 2rem 0;
        }

        .neon.turquoise {
            font-family: 'Nunito', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--neon-green), 0 0 15px var(--neon-green), 0 0 30px var(--neon-green);
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            color: var(--neon-green);
        }

        .neon.pink {
            font-size: 3rem;
            text-shadow: 0 0 5px var(--neon-pink), 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink);
            animation: neonPulse 2s ease infinite;
            color: var(--neon-pink);
        }

        .glow-card {
            position: relative;
            max-width: 300px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 30px var(--neon-green);
            /* ÚNICA MODIFICACIÓN EN ESTILOS */
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .glow-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                var(--neon-green),
                var(--neon-pink),
                transparent);
            animation: rotateBorder 4s linear infinite;
            z-index: -1;
        }

        .glow-card::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 13px;
            z-index: -1;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green); }
            to { text-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green); }
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes rotateBorder {
            to { transform: rotate(360deg); }
        }

        @keyframes text-flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 20px var(--neon-green); }
            100% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.95);
                padding: 2rem;
                transition: 0.3s;
                border-left: 2px solid var(--neon-pink);
            }

            .nav-active {
                right: 0;
            }

            .hamburger {
                display: block;
                position: none;
                right: 1rem;
                top: 1rem;
                z-index: 0;
                cursor: pointer;
                color: var(--neon-green);
                font-size: 0rem;
            }

            .neon.turquoise {
                font-size: 2.5rem;
            }

            .neon.pink {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER IDÉNTICO AL ORIGINAL -->
    <header>
        <div class="logo">AI Finance</div>
        <nav class="nav-container">
            <ul class="nav-links">
                <li><a href="#">IA HOME</a></li>
                <li><a href="#">DASHBOARD</a></li>
                <li><a href="#">AFFILIATE</a></li>
                <li><a href="#">CONTRACT</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN CON LAS ÚNICAS MODIFICACIONES -->
    <main>
        <h2 class="neon pink">AI Finance</h2>
        <h1 class="neon turquoise">BUSINESS</h1>
        <a href="Login.html" class="glow-card">LOGIN</a>
        <a href="SignUp.html" class="glow-card">SIGN UP</a>
        <a href="ResetPassword.html" class="glow-card">RESET PASSWORD</a>
    </main>

    <!-- SCRIPT IDÉNTICO AL ORIGINAL -->
    <script>
        const hamburger = document.createElement('div');
        hamburger.className = 'hamburger';
        hamburger.innerHTML = '☰';
        document.body.appendChild(hamburger);

        hamburger.addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('nav-active');
            hamburger.innerHTML = hamburger.innerHTML === '☰' ? '✕' : '☰';
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    document.querySelector('.nav-links').classList.remove('nav-active');
                    hamburger.innerHTML = '☰';
                }
            });
        });
    </script>
</body>
</html>
