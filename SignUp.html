<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INICIO SESION</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK versión 9 modular -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCENbkUC64WQzU3uarGyUuZnkXnlFHaKq0",
            authDomain: "webservices-39940.firebaseapp.com",
            projectId: "webservices-39940",
            storageBucket: "webservices-39940.firebasestorage.app",
            messagingSenderId: "310601153338",
            appId: "1:310601153338:web:8217f7257c5c28d4322e03"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Manejo de registro
        document.getElementById('signUpForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                await createUserWithEmailAndPassword(auth, email, password);
                alert("Registro exitoso! Redirigiendo...");
                window.location.href = 'Login.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

    <style>
        /* Estilos originales se mantienen igual */
        :root {
            --neon-green: #0f0;
            --neon-pink: #f0f;
            --neon-blue: #0ff;
            --glow: 0 0 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Turret Road', cursive;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-green);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            text-shadow: var(--glow) var(--neon-green);
            animation: text-flicker 1.5s infinite;
        }

        .nav-container {
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links li {
            position: relative;
            list-style: none;
        }

        .nav-links a {
            color: var(--neon-green);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-shadow: var(--glow) var(--neon-green);
        }

        .nav-links a:hover {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            text-shadow: var(--glow) var(--neon-pink);
        }

        .nav-links a::before {
            content: '>';
            position: absolute;
            left: -1.5rem;
            opacity: 0;
            transition: 0.3s;
            color: var(--neon-blue);
        }

        .nav-links a:hover::before {
            opacity: 1;
            left: -1rem;
        }

        main {
            margin-top: 60px;
            padding: 2rem;
            text-align: center;
        }

        .neon {
            text-align: center;
            margin: 2rem 0;
        }

        .neon.turquoise {
            font-family: 'Nunito', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--neon-green), 0 0 15px var(--neon-green), 0 0 30px var(--neon-green);
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            color: var(--neon-green);
        }

        .neon.pink {
            font-size: 3rem;
            text-shadow: 0 0 5px var(--neon-pink), 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink);
            animation: neonPulse 2s ease infinite;
            color: var(--neon-pink);
        }

        .glow-card {
            position: relative;
            max-width: 300px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 30px var(--neon-green);
            display: block;
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        input.glow-card {
            background: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            margin: 1rem auto;
            width: 80%;
            color: white;
        }

        button.glow-card {
            background: rgba(0, 255, 0, 0.1);
            transition: all 0.3s ease;
            border: none;
            font-family: 'Turret Road', cursive;
            font-size: 1.2rem;
        }

        button.glow-card:hover {
            background: rgba(0, 255, 0, 0.3);
            transform: scale(1.05);
        }

        .glow-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                var(--neon-green),
                var(--neon-pink),
                transparent);
            animation: rotateBorder 4s linear infinite;
            z-index: -1;
        }

        .glow-card::after {
            content: '';
            position: absolute;
            inset: 2px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 13px;
            z-index: -1;
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green); }
            to { text-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green); }
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes rotateBorder {
            to { transform: rotate(360deg); }
        }

        @keyframes text-flicker {
            0% { opacity: 0.8; }
            50% { opacity: 1; text-shadow: 0 0 20px var(--neon-green); }
            100% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.95);
                padding: 2rem;
                transition: 0.3s;
                border-left: 2px solid var(--neon-pink);
            }

            .nav-active {
                right: 0;
            }

            .hamburger {
                display: block;
                position: none;
                right: 1rem;
                top: 1rem;
                z-index: 0;
                cursor: pointer;
                color: var(--neon-green);
                font-size: 0rem;
            }

            .neon.turquoise {
                font-size: 2.5rem;
            }

            .neon.pink {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">AI Finance</div>
        <nav class="nav-container">
            <ul class="nav-links">
                <li><a href="#">IA HOME</a></li>
                <li><a href="#">DASHBOARD</a></li>
                <li><a href="#">AFFILIATE</a></li>
                <li><a href="#">CONTRACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="neon pink">AI Finance</h2>
        <h1 class="neon turquoise">BUSINESS</h1>
        <form id="signUpForm">
            <input type="email" id="email" placeholder="Email" class="glow-card" required>
            <input type="password" id="password" placeholder="Password" class="glow-card" required>
            <button type="submit" class="glow-card">REGISTRAR</button>
        </form>
        <p style="margin-top: 1rem; color: var(--neon-green);">
            Ya tienes una cuenta? <a href="Login.html" style="color: var(--neon-pink); text-decoration: none;">Iniciar Sesión aquí</a>
        </p>
    </main>
</body>
</html>
