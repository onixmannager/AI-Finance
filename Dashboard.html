<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Finance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Turret+Road:wght@700&family=Press+Start+2P&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-green: #0f0;
            --neon-pink: #f0f;
            --neon-blue: #0ff;
            --glow: 0 0 10px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #000;
            color: #fff;
            font-family: 'Turret Road', cursive;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-green);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            text-shadow: var(--glow) var(--neon-green);
            animation: text-flicker 1.5s infinite;
        }

        .nav-container {
            position: relative;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links li {
            position: relative;
            list-style: none;
        }

        .nav-links a {
            color: var(--neon-green);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            text-shadow: var(--glow) var(--neon-green);
        }

        .nav-links a:hover {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
            box-shadow: 0 0 15px var(--neon-pink);
            text-shadow: var(--glow) var(--neon-pink);
        }

        main {
            margin-top: 60px;
            padding: 2rem;
            text-align: center;
        }

        .neon {
            text-align: center;
            margin: 2rem 0;
        }

        .neon.turquoise {
            font-family: 'Nunito', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--neon-green), 0 0 15px var(--neon-green), 0 0 30px var(--neon-green);
            animation: neonGlow 1.5s ease-in-out infinite alternate;
            color: var(--neon-green);
        }

        .neon.pink {
            font-size: 3rem;
            text-shadow: 0 0 5px var(--neon-pink), 0 0 15px var(--neon-pink), 0 0 30px var(--neon-pink);
            animation: neonPulse 2s ease infinite;
            color: var(--neon-pink);
        }

        .glow-card {
            position: relative;
            max-width: 300px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            overflow: hidden;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 30px var(--neon-green);
        }

        @keyframes neonGlow {
            from { text-shadow: 0 0 5px var(--neon-green), 0 0 10px var(--neon-green); }
            to { text-shadow: 0 0 20px var(--neon-green), 0 0 30px var(--neon-green); }
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                background: rgba(0, 0, 0, 0.95);
                padding: 2rem;
                transition: 0.3s;
                border-left: 2px solid var(--neon-pink);
            }

            .nav-active {
                right: 0;
            }

            .hamburger {
                display: block;
                position: fixed;
                right: 1rem;
                top: 1rem;
                z-index: 1000;
                cursor: pointer;
                color: var(--neon-green);
                font-size: 1.5rem;
            }

            .neon.turquoise {
                font-size: 2.5rem;
            }

            .neon.pink {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">IA Finance</div>
        <nav class="nav-container">
             <ul class="nav-links">
                <li><a href="#">AI ANALYZE</a></li>
                <li><a href="#">DASHBOARD</a></li>
                <li><a href="#">AFFILIATE</a></li>
                <li><a href="#">CONTRACT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="neon pink">IA Finance</h2>
        <h1 class="neon turquoise">Dashboard</h1>

       <!-- Sección 1: Estado de Premium -->
<div class="glow-card">
    <h3>Estado de la Cuenta</h3>
    <p><strong>Premium:</strong> <span style="color: #0f0;">Sí / No</span> </p>
</div>

<!-- Sección 2: Total de Referidos -->
<div class="glow-card">
    <h3>Total de Referidos</h3>
    <p><strong>Número de referidos:</strong> <span style="color: #0ff;">XX</span> </p>
</div>

<!-- Sección 3: Ganancias Totales -->
<div class="glow-card">
    <h3>Ganancias Acumuladas</h3>
    <p><strong>Total generado:</strong> <span style="color: #f0f;">XX.XX€</span> </p>
</div>

<!-- Sección 4: Retirar Ganancias -->
<div class="glow-card">
    <h3>Retirar Ganancias</h3>
    </br>
    <button style="
        padding: 12px 20px; 
        background: linear-gradient(90deg, #0f0, #0ff); 
        color: #000; 
        font-weight: bold; 
        border: none; 
        border-radius: 5px; 
        cursor: pointer;
        box-shadow: 0 0 10px #0ff;
        transition: all 0.3s ease;">
        Retirar
    </button>
</div>
    </main>

    <script>
        const hamburger = document.createElement('div');
        hamburger.className = 'hamburger';
        hamburger.innerHTML = '☰';
        document.body.appendChild(hamburger);

        hamburger.addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('nav-active');
            hamburger.innerHTML = hamburger.innerHTML === '☰' ? '✕' : '☰';
        });

        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    document.querySelector('.nav-links').classList.remove('nav-active');
                    hamburger.innerHTML = '☰';
                }
            });
        });
    </script>
</body>
</html>
